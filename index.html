<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <meta name="viewport" content="width=device-width">

    <!-- Favicon images for different browsers -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- End of favicon images -->

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <h1>
          <a href="" id="first" class="fade-in-animate"> Rock </a>
          <a href="" id="second" class="fade-in-animate"> &nbsp; Paper &nbsp; </a>
          <a href="" id="third" class="fade-in-animate"> Scissors! </a>
        </h1>
    </header>
    <div class="content-wrapper">
      <div class="game-wrapper">
        <div class="game-info">
          <div class="player-wrapper">

            <!-- Div to enclose player info -->
            <div class="player-info">
              <img class="icon" src="images/you.svg" 
                alt="A pretty graphic of a person with a hat.">
              <h2> You </h2>
              <span class="player-score">0</span>
            </div>

            <!-- Div to enclose computer info -->
            <div class="player-info">
              <img class="icon" src="images/computer.svg" 
                alt="Computer surrounded by a greencircular background.">
              <h2> Computer </h2>
              <span class="computer-score">0</span>
            </div>

          </div>
      
          <div class="battle-wrapper">
            <div class="battle-box">
              <p></p>
            </div>
          </div> 
        </div>
      </div>
      <div class="right-content--wrapper">
        <div class="hand-wrapper">
          <div class="hand-container">
            <div class="hand-selection">
              <section class="rock">
              <img class="smash" src="images/the-rock.png" alt="A picture of 
                  Dwayne 'The Rock' Johnson with a fanny pack.">
              <h3> Rock </h3>
              <hr class="horizontal-separator">
              <ul>
                <li>Beats Scissors</li>
                <li class="list-minus">Loses to Paper</li>
              </ul>
              <button class="button button--wapasha button--text-thick 
                    button--text-upper button--size-s">Rock</button>
            </section>
            <section class="paper">
              <img class="wrap" src="images/paper-doodlebob.png" alt="Doodlebob, 
                  an evil paper version of Spongebob from the TV show 
                  'Spongebob Squarepants'.">
              <h3> Paper </h3>
              <hr class="horizontal-separator">
              <ul>
                <li>Beats Rock</li>
                <li class="list-minus">Loses to Scissors</li>
              </ul>
              <button class="button button--wapasha button--text-thick 
                    button--text-upper button--size-s">Paper</button>
            </section>
            <section class="scissors">
              <img class="cut" src="images/scissors.png" alt="Just a regular 
                  pair of scissors, an elegant instrument used for cutting. I 
                  couldn't think of anything funny to put here.">
              <h3> Scissors </h3>
              <hr class="horizontal-separator">
              <ul>
                <li>Beats Paper</li>
                <li class="list-minus">Loses to Rock</li>
              </ul>
              <button class="button button--wapasha button--text-thick 
                    button--text-upper button--size-s">Scissors</button>
            </section>
          </div>
        </div>
      </div>
        <div class="result-wrapper">
          <div class="box-container">
            <div class="outer-game--box">
              <div class="game-result--box">
                <p class="text-result"> Rock beats Paper! </p>
              </div>
            </div>
            <div class="reaction-box">
              <div class="reaction-image--container"> 
                <p>thing</p>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- .right-content--wrapper -->

    </div> <!-- .content-wrapper -->
    
    <script src="script.js"></script>
  </body>
</html>
